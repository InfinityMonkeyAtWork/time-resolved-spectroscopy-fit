repos:
- repo: local
  hooks:
  - id: ruff-check
    name: ruff (lint)
    entry: .venv/bin/ruff check --fix
    language: system
    types: [python]
    stages: [pre-commit]

  - id: ruff-format
    name: ruff (format)
    entry: .venv/bin/ruff format
    language: system
    types: [python]
    stages: [pre-commit]

  - id: pyright-trspecfit
    name: pyright (trspecfit)
    entry: .venv/bin/pyright
    language: system
    pass_filenames: false
    stages: [pre-commit]

  - id: mypy-trspecfit
    name: mypy (trspecfit)
    entry: .venv/bin/mypy --no-incremental
    language: system
    pass_filenames: false
    stages: [pre-commit]

  - id: deptry
    name: deptry
    entry: .venv/bin/deptry .
    language: system
    pass_filenames: false
    stages: [pre-commit]
