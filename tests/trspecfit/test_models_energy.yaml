# load these models in test_model_parser.py to unit test loading user-defined yaml models

# simple energy model
simple_energy: 
    # define Offset (y0) parameter
    Offset:
      y0: [2, True, 0, 5]
    # define Shirley background
    Shirley:
      p_Shirley: [400, True, 1.0E-6, 1.0E+3]
    # define peak type components 
    GLP:
      A: [20, True, 5, 25]
      x0: [84.5, True, 82, 88]
      F: [1.0, True, 0.75, 2.5]
      m: [0.3, True, 0, 1]
    GLP:
      A: [17, True, 5, 25]
      x0: [88.1, True, 85, 92]
      F: [1.0, True, 0.75, 2.5]
      m: [0.3, True, 0, 1]

# one peak depends on another peak (using expressions)
energy_expression: 
    # define Offset (y0) parameter
    Offset:
      y0: [2, True, 0, 5]
    # define Shirley background
    Shirley:
        p_Shirley: [400, True, 1.0E-6, 1.0E+3]
    # define peak type components
    GLP:
      A: [20, True, 5, 25]
      x0: [84.5, True, 82, 88]
      F: [1.0, True, 0.75, 2.5]
      m: [0.3, True, 0, 1]
    GLP:
      A: ["3/4*GLP_01_A"]
      x0: ["GLP_01_x0 +3.6"]
      F: ["GLP_01_F"]
      m: ["GLP_01_m"]

# one peak depends on another peak that is referenced before it is defined (forward reference)
energy_expression_forward_reference: 
    # define Offset (y0) parameter
    Offset:
      y0: [2, True, 0, 5]
    # define Shirley background
    Shirley:
        p_Shirley: [400, True, 1.0E-6, 1.0E+3]
    # define peak type components
    GLP:
      A: ["3/4*GLP_02_A"]
      x0: ["GLP_02_x0 +3.6"]
      F: ["GLP_02_F"]
      m: ["GLP_02_m"]
    GLP:
      A: [20, True, 5, 25]
      x0: [84.5, True, 82, 88]
      F: [1.0, True, 0.75, 2.5]
      m: [0.3, True, 0, 1]


#
# all following models should fail
#

# wrong order of parameters (this should fail)
# m and F are swapped
wrong_order:
    Offset:
      y0: [2, True, 0, 5]
    GLP:
      A: [20, True, 5, 25]
      x0: [84.5, True, 82, 88]
      m: [0.3, True, 0, 1]
      F: [1.0, True, 0.75, 2.5]

# wrong parameter name (this should fail)
# q is supposed to be named m
wrong_parameter_name:
    Offset:
      y0: [2, True, 0, 5]
    GLP:
      A: [20, True, 5, 25]
      x0: [84.5, True, 82, 88]
      q: [0.3, True, 0, 1]
      F: [1.0, True, 0.75, 2.5]
