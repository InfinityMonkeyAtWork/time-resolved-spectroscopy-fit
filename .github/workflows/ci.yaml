name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12",]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package + dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyright build twine

      - name: Run tests
        run: pytest -q

      - name: Run mypy
        run: mypy src/trspecfit

      - name: Run pyright
        continue-on-error: true
        run: pyright

      - name: Build package
        run: python -m build

      - name: Check package metadata
        run: twine check dist/*
