name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install package + dev tools
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"
      - name: Run tests
        run: .venv/bin/pytest -q
      - name: Run mypy
        run: .venv/bin/mypy src/trspecfit
      - name: Run pyright
        run: .venv/bin/pyright
      - name: Run deptry
        run: .venv/bin/deptry .
      - name: Build package
        run: .venv/bin/python -m build
      - name: Check package metadata
        run: .venv/bin/twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/trspecfit
      #url: https://test.pypi.org/project/trspecfit/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
        #with:
        #  repository-url: https://test.pypi.org/legacy/
